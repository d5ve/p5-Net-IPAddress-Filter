[@Filter]
-bundle = @Basic
-remove = Readme
[InstallGuide]
[ReadmeFromPod]
[MetaJSON]

[AutoVersion]
major = 0
format = {{ cldr('yyyyMMdd') }}{{ $ENV{N} ? sprintf('.%02u', ($ENV{N} || 0)) : '' }}
[NextRelease]
[OurPkgVersion]
[PodWeaver]
[PruneCruft]
[AutoPrereqs]

[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]
[KwaliteeTests]
[NoTabsTests]
[EOLTests]
[TestRelease]
[ConfirmRelease]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Net-IPAddress-Filter
bugtracker.mailto = bug-Net-IPAddress-Filter@rt.cpan.org
repository.url    = https://github.com/d5ve/p5-Net-IPAddress-Filter.git
repository.web    = https://github.com/d5ve/p5-Net-IPAddress-Filter
repository.type   = git
